<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Inventory</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
    <body data-ng-cloak data-ng-controller="localCtrl">
        <div class="well">
            <h4>Add Product</h4>
            <form class="form-inline" role="form" novalidate ng-submit="addProduct()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newProduct.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newProduct.description" placeholder="Description">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newProduct.quantity" placeholder="Count">
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>
        </div>
        <table class="table edit">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Inventory</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in products">
                    <td><input type="text" ng-model="p.name" /></td>
                    <td><input type="text" ng-model="p.description" /></td>
                    <td><input type="text" ng-model="p.quantity"  /></td>
                    <td>
                        <a href="#" ng-click="deleteProduct(p)" class="navbar-link">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Scripts -->
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.7.0/angularfire.min.js"></script>
        <script src="js/sugar.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
